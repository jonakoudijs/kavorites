<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kubernetes Ingress Viewer</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .status-ready {
            background-color: #10b981;
        }
        
        .status-pending {
            background-color: #f59e0b;
        }
        
        .status-unknown {
            background-color: #6b7280;
        }
        
        .url-card {
            transition: all 0.2s ease;
        }
        
        .url-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        
        .copy-btn {
            transition: all 0.2s ease;
        }
        
        .copy-btn:hover {
            background-color: #1f2937;
            color: white;
        }
        
        .loading-spinner {
            border: 3px solid #f3f4f6;
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        #ingressList > div {
            aspect-ratio: 1 / 1;
            min-width: 0;
            min-height: 0;
            width: 100%;
            max-width: 160px;
            max-height: 160px;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Top Bar (Floating) -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 pt-8 pb-2">
        <div class="flex justify-between items-center">
            <div class="flex items-center">
                <i class="fas fa-network-wired text-blue-600 text-2xl mr-3"></i>
                <h1 class="text-2xl font-bold text-gray-900">Kavorites</h1>
            </div>
            <div class="flex items-center space-x-4">
                <button id="refreshBtn" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg flex items-center space-x-2 transition-colors">
                    <i class="fas fa-sync-alt"></i>
                    <span>Refresh</span>
                </button>
                <div id="statusIndicator" class="flex items-center space-x-2">
                    <div class="w-2 h-2 bg-gray-400 rounded-full"></div>
                    <span class="text-sm text-gray-600">Connecting...</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 flex flex-col flex-1 justify-center" style="min-height: 60vh;">
        <!-- Loading State -->
        <div id="loadingState" class="flex flex-col items-center justify-center py-12">
            <div class="loading-spinner mb-4"></div>
            <p class="text-gray-600">Loading ingress data...</p>
        </div>

        <!-- Error State -->
        <div id="errorState" class="hidden bg-red-50 border border-red-200 rounded-lg p-6 mb-6">
            <div class="flex items-center">
                <i class="fas fa-exclamation-triangle text-red-600 text-xl mr-3"></i>
                <div>
                    <h3 class="text-lg font-medium text-red-800">Error Loading Data</h3>
                    <p id="errorMessage" class="text-red-700 mt-1"></p>
                </div>
            </div>
        </div>

        <!-- Ingress List -->
        <div id="ingressList" class="grid gap-6 justify-center" style="grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));"></div>

        <!-- Empty State -->
        <div id="emptyState" class="hidden text-center py-12">
            <i class="fas fa-inbox text-gray-400 text-6xl mb-4"></i>
            <h3 class="text-lg font-medium text-gray-900 mb-2">No Ingress Objects Found</h3>
            <p class="text-gray-600">There are no ingress objects in your Kubernetes cluster.</p>
        </div>
    </main>

    <!-- URL Modal -->
    <div id="urlModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
        <div class="relative top-20 mx-auto p-5 border w-11/12 md:w-3/4 lg:w-1/2 shadow-lg rounded-md bg-white">
            <div class="mt-3">
                <div class="flex items-center justify-between mb-4">
                    <h3 class="text-lg font-medium text-gray-900" id="modalTitle">Ingress URLs</h3>
                    <button id="closeModal" class="text-gray-400 hover:text-gray-600">
                        <i class="fas fa-times text-xl"></i>
                    </button>
                </div>
                <div id="modalContent" class="space-y-3"></div>
            </div>
        </div>
    </div>

    <script src="static/js/app.js"></script>
</body>
</html>
